<!DOCTYPE html>
<html lang="en" style="background-color: #446FAA1A;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mizogames Feed</title>

  <!-- Material-UI CSS (Replace with the actual link to Material-UI styles) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Rubik+Broken+Fax&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
    

  
  <style>
    /* Custom styles for adjusting card display */
    .custom-card-container {
      display: flex;
      flex-wrap: wrap; /* Allow cards to wrap to the next line */
      justify-content: space-around; /* Optional: Distribute space between cards */
      align-items: stretch; /* Stretch cards vertically */
    }

    .custom-card {
      max-width: 400px; /* Set max-width to 400px */
      width: calc(100% - 20px); /* Calculate width to fit three cards in a row with margin */
      margin: 10px; /* Adjust margin for spacing between cards */
      box-sizing: border-box; /* Include padding and border in the width calculation */
    }

    /* Media query for larger screens */
    @media (min-width: 768px) {
      .custom-card {
        width: calc(50% - 20px); /* Adjust width for two cards in a row */
      }
    }

    /* Media query for even larger screens */
    @media (min-width: 1200px) {
      .custom-card {
        width: calc(25% - 20px); /* Adjust width for four cards in a row */
      }
    }

    /* Loading container styles (added) */
    #loadingContainer {
      display: block;
      justify-content: center;
      flex-wrap: wrap;
    }

    #loadingContainer p {
      font-size: 20px;
      text-align: center;
      text-transform: uppercase;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-family: 'Rubik Broken Fax', sans-serif;
    }

    .custom-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Loading container with CircularProgress -->
  <div id="loadingContainer">
    <div>
      <center>
        <script type="text/javascript">
          atOptions = {
            'key': '1e2ff3c195dd1e4ca6e62d81bec919e2',
            'format': 'iframe',
            'height': 250,
            'width': 300,
            'params': {}
          };
          document.write('<scr' + 'ipt type="text/javascript" src="//www.highcpmcreativeformat.com/1e2ff3c195dd1e4ca6e62d81bec919e2/invoke.js"></scr' + 'ipt>');
        </script>
      </center>
    </div>
    <br></br>
    <div>
      <center>
        <div class="custom-spinner"></div>
        <br></br>
      </center>
      <p>Loading...</p>
    </div>
  </div>

  <!-- Display area for game details -->
  <div id="gameDetails" class="container custom-card-container"></div>

  <script>
    // Fetch data from the provided RSS feed
    fetch('https://api.allorigins.win/raw?url=https://feeds.feedburner.com/mizogames/new-games')
      .then(response => response.text())
      .then(data => {
        // Parse XML data
        let parser = new DOMParser();
        let xmlDoc = parser.parseFromString(data, 'text/xml');

        // Extract all game items
        let items = xmlDoc.querySelectorAll('item');

        // Create HTML content for each item
        let gameDetailsHTML = '';
        items.forEach(item => {
          let title = item.querySelector('title').textContent;
          let description = item.querySelector('description').innerHTML; // Use innerHTML to include HTML tags
          let category = item.querySelector('category').textContent;
          let pubDate = item.querySelector('pubDate').textContent;
          let link = item.querySelector('link').textContent;
          let imageSrc = item.querySelector('enclosure').getAttribute('url');

          // Append Materialize CSS classes for styling
          gameDetailsHTML += `
            <div class="card custom-card">
              <div class="card-content">
                <span class="card-title">${title}</span>
                <div>${description}</div>
                <p>Category: ${category}</p>
                <p>Publication Date: ${pubDate}</p>
                <a class="btn" href="${link}" target="_blank">Play Game</a>
              </div>
              <div class="card-image">
                <img src="${imageSrc}" alt="${title}">
              </div>
            </div>
          `;
        });

        // Display all game details in the specified div
        document.getElementById('gameDetails').innerHTML = gameDetailsHTML;

        // Hide loading container after content is loaded (added)
        document.getElementById('loadingContainer').style.display = 'none';
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>

  <!-- Material-UI JavaScript (Replace with the actual link to Material-UI scripts) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
